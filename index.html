<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Mustajaakko</title>
  <link rel='stylesheet' href='https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css'><link rel="stylesheet" href="./style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<div id="wrapper">
  <div id="game">
    <div id="alert" class="alert alert-error hide"><span></span></div>
    <div id="dealer">
      <div id="dhand"></div>
    </div>
    <div id="player">
      <div id="phand"></div>
    </div>
    <div id="money">
      <span id="cash">Rahat: $<span></span></span>
      <div id="bank">Voitot: $<span></span></div>
    </div>
  </div>
  <div id="actions">
    <button id="deal" class="btn">Jaa</button>
    <button id="hit" class="btn" disabled>Lyö</button>
    <button id="stand" class="btn" disabled>Seiso</button>
    <button id="double" class="btn" disabled>Tuplaa alas</button>
    <button id="split" class="btn" disabled>Lohkaise</button>
    <button id="insurance" class="btn" disabled>Vakuutus</button>
    <strong>Paljonko laitetaan?</strong> $<input id="wager" class="input-small" type="text" />
  </div>
</div>
<div id="myModal" class="modal hide fade">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Ei ole taalaa!</h3>
  </div>
  <div class="modal-body">
    <p>Sulta loppu rahat. Normaalisti tämä olisi hyvä aika lopettaa, mutta ainahan sitä voi yrittää voittaa rahat takasi, vai mitä?</p>
  </div>
  <div class="modal-footer">
    <a href="#" id="cancel" class="btn">Ei kiitos</a>
    <a href="#" id="newGame" class="btn btn-primary">Yks viel!</a>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js'></script><script  src="./script.js"></script>

</body>
</html>
