<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>jQuery Roulette</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="spinner">

  <div class="ball"><span></span></div>
  <div class="platebg"></div>
  <div class="platetop"></div>
  <div id="toppart" class="topnodebox">
    <div class="silvernode"></div>
    <div class="topnode silverbg"></div>
    <span class="top silverbg"></span>
    <span class="right silverbg"></span>
    <span class="down silverbg"></span>
    <span class="left silverbg"></span>
  </div>
  <div id="rcircle" class="pieContainer">
    <div class="pieBackground"></div>
  </div>
</div>

<div class="greenButtonControl">
    <div id="0" class="greenButtons">0</div>
</div>
<div class="buttonControl">

  <div id="1" type="Number" value="1" class="redButtons">1</div>
  <div id="2" type="Number" value="2" class="blackButtons">2</div>
  <div id="3" class="redButtons">3</div>
  <div id="4" class="blackButtons">4</div>

  <div id="16" class="blackButtons">16</div>

  <div id="23" class="redButtons">23</div>
  <div id="24" class="blackButtons">24</div>
  <div id="25" class="redButtons">25</div>
  <div id="26" class="blackButtons">26</div>

<div class="control">

  Balance: <input id="balance" type="Number" value="100" readonly><br>
  
  Bet amount: <input id="betAmount" type="Number" value=""><br><br>

  Number: <input id="betNumber" type="value" value=""><br><br>

  Bet: <input id="moneyAmount" type="value" value="" readonly><br><br>
  <div>
    <div id="btnSpin" class="button">Spin</div>
    <div id="placeBet" class="button">Place bet</div>
  </div>
</div>
